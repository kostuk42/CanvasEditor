<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <div id="settings">
            <b>Radius: <input value="5" max="99" min="1" type="number" id="rad"></b>
            <b>Color:<input id="color" type="color"></b>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="download">
                <label for="profile_pic">Download</label>
                <input class="visually-hidden" type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png">
            </button>
            <button>
                <a download="mypic.jpeg" href='#' id="save">Save</a>
                </button>
                <button class="undo">Undo</button>
                <button class="invert">Invert</button>
                <button class='flip'>Flip</button>
            
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <script src="bundle.js"></script>
</body>
</html>
